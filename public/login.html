<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BioSyst</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <header>
        <div id="Titulo">
            <h1><a href="index.html">BioSyst</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            
            <div id="paso1">
                <h2>Paso 1: Credenciales</h2>
                <form id="login-form">
                    <input type="text" id="login-name" placeholder="Nombre de usuario" required>
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                    <button type="submit" class="boton">Continuar</button>
                </form>
            </div>

            <div id="paso2" style="display: none;">
                <h2>Paso 2: Reconocimiento Facial</h2>
                <button id="start-camera" class="boton">Iniciar Reconocimiento Facial</button>
                <div id="video-container" style="display:none;">
                    <video id="video" width="640" height="480" autoplay muted></video>
                    <canvas id="canvas" width="640" height="480"></canvas>
                </div>
            </div>

            <div id="mensaje"></div>
            <p><a href="index.html">Volver al inicio</a></p>
        </div>
    </main>
    <footer id="footer">
        <div class="columnas-footer">
            <div class="contac">
                <h3>Contacto</h3>
                <p>info@biosyst.com</p>
                <p>+54 11 999-999</p>
            </div>
            <div class="contac">
                <h3>Redes Sociales</h3>
                <p><a href="#">Instagram</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">LinkedIn</a></p>
            </div>
            <div class="contac">
                <h3>Trabaja con Nosotros</h3>
                <p>Envía tu CV a:</p>
                <p><a href="#">LinkedIn</a></p>
            </div>
        </div>
        <div class="derechos">
            <p>© 2024 BioSyst. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="js/login.js"></script>
    <script>
        window.onload = function() {
            document.body.classList.remove('fade-out');
        };
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); 
                document.body.classList.add('fade-out'); 
                const url = this.href;         
                setTimeout(() => {
                    window.location.href = url; 
                }, 200); 
            });
        });
    </script>
</body>
</html>
